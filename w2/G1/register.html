<html>
  <body>
    <a href="index.html">Go Back</a>
    <a href="form5.html">HTML5 Forms</a>
    <h1>Register page</h1>
    <form>
      <fieldset>
        <label>Full Name</label>
        <input type="text" placeholder="Enter your name" required autofocus>
      </fieldset>
      <fieldset>
        <label>Password</label>
        <input type="password" required>
      </fieldset>
      <fieldset>
        <label>Your grade</label>
        <input type="number" readonly value="10">
      </fieldset>
      <p>Agree? <input type="checkbox"></p>
      <input type="range" max="10" min="1">
      <input type="date" disabled>
      
      <!-- Comment from user -->
      <fieldset>
        <input type="radio" name="user_option"> Option 1
        <input type="radio" name="user_option"> Option 2
        <input type="radio" name="user_option"> Option 3
      </fieldset>

      <fieldset>
        <label for="">Select your city</label>
        <select name="" id="">
          <option value="0">-</option>
          <option value="1">Almaty</option>
          <option value="2">Astana</option>
          <option value="3">Shymkent</option>
        </select>
      </fieldset>

      <fieldset>
        <label for="">Bio</label>
        <textarea name="" id="" cols="30" rows="10"></textarea>
      </fieldset>


      <fieldset>
        <input type="submit" value="Register">
        <button>Cancel</button>
      </fieldset>
      <fieldset>
        <input type="reset" value="Reset">
      </fieldset>
    </form>

  </body>
</html>
